<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="workstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header id="header">
        <div class="toggle-button-container">
            <a href="hub.html"><img src="images/Pathwaystl.png" alt="Logo" id="headerImage" style="width: 100px; height: auto;" /></a>
            <input type="text" class="editable-title" value="Untitled Workspace" />
            <button class="icon-button" id="hideHeaderButton" title="Header Toggle">
                <i class="fas fa-lock"></i>
            </button>
            <button id="information" class="icon-button" title="Information" onclick="window.location.href='infom.html';">
                <i class="fa-solid fa-circle-info"></i>
            </button>                
            <button class="icon-button" id="gridToggleButton" title="Grid Toggle">
                <i class="fa-regular fa-rectangle-xmark"></i>
            </button>
            <button class="icon-button" id="paintBucketButton" title="Colour Tool">
                <i class="fas fa-fill-drip"></i>
            </button>
            <button class="icon-button" id="binButton" title="Delete">
                <i class="fas fa-trash"></i>
            </button>
            <button class="icon-button" id="lineToolButton" title="Line Tool">
                <i class="fas fa-slash"></i>
            </button>
            <button class="icon-button" id="squareToolButton" title="Square Tool">
                <i class="fa-regular fa-square"></i>
            </button>
            <button id="photoImportButton" class="icon-button" title="Web Photo Import">
                <i class="fas fa-globe"></i>
            </button>
            <button id="photoButton" class="icon-button" title="Photo Import">
                <i class="fas fa-image"></i>
            </button>
            <button id="pencilButton" class="icon-button" title="Pencil Tool">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button id="eraserButton" class="icon-button" title="Rubber Tool">
                <i class="fas fa-eraser"></i>
            </button>
            <button id="musicButton" class="icon-button" title="Music Import">
                <i class="fas fa-music"></i>
            </button>
            <button id="cameraButton" class="icon-button" title="Web Video Import">
                <i class="fa fa-video"></i>
            </button>
            <button id="tableButton" class="icon-button" title="Table">
                <i class="fas fa-table"></i>
            </button>
            <button id="stickynote" class="icon-button" title="Sticky Notes">
                <i class="fas fa-sticky-note"></i>
            </button>
            <button id="progress" class="icon-button" title="Progress">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>    
            <button id="export" class="icon-button" title="Export">
                <i class="fas fa-share"></i>
            </button>
            <button id="save" class="icon-button" title="Save">
                <i class="fas fa-save"></i>
            </button>
            <button id="load" class="icon-button" title="Load">
                <i class="fa-solid fa-upload"></i>
            </button>      
        </div>
    
        <!-- Brush button on the far right -->
        <div class="brush-button-container">
            <button id="brushButton" class="icon-button" title="Brush Tool">
                <i class="fa-solid fa-paint-roller"></i>
            </button>
        </div>
    </header>    

    <script src="Workspace/script.js"></script>
    <script src="Workspace/toolbar.js"></script>
    <script src="Workspace/buttonlaws.js"></script>
    <script src="Workspace/linetool.js"></script>
    <script src="Workspace/pencil.js"></script>
    <script src="Workspace/musicimport.js"></script>
    <script src="Workspace/photoimport.js"></script>
    <script src="Workspace/youtubeimport.js"></script>
    <script src="Workspace/table.js"></script>
    <script src="Workspace/sticky.js"></script>
    <script src="Workspace/progress.js"></script>
    <script src="Workspace/saveload.js"></script>
    <script src="Workspace/export.js"></script> <!-- Add the export.js script here -->
    <script src="Workspace/open.js"></script>
    <script src="Workspace/square.js"></script>
    <script src="Workspace/themes.js"></script>

    <script src="website/mobsup.js"></script>
    <script src="loading.js"></script>

    <!-- Script to handle page title updates -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const titleInput = document.querySelector('.editable-title');

            const updatePageTitle = () => {
                document.title = titleInput.value || 'Untitled Workspace';
            };

            updatePageTitle();

            titleInput.addEventListener('input', updatePageTitle);
        });
    </script>
</body>
</html>
