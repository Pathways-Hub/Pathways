<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="documents.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        /* Styling for the header */
        header {
            position: relative;
        }

        /* Positioning for color picker */
        #text-color-picker {
            display: none;
            position: absolute;
            top: 50px; /* Adjust this to move the picker below the button */
            left: 200px; /* Adjust for picker alignment */
            z-index: 100; /* Ensure it's above other content */
        }

        /* Button styling for minimal spacing */
        .iconbutton {
            margin: 0 0px; /* Reduced margin for tighter grouping */
        }

        /* Add a vertical line separator */
        .vertical-separator {
            border-left: 1px solid black;
            height: 24px;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* Hide the delete button on the first page */
        .document-editor:first-child .delete-page-btn {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="hub.html"><img src="images/Pathwaystl.png" alt="Logo" class="header-logo"/></a>
        <input type="text" class="editable-title" value="Untitled Document" id="doc-title" />
        
        <button id="info-btn" class="iconbutton" title="Info" onclick="window.location.href='#';">
            <i class="fas fa-info-circle"></i>
        </button>

        <!-- Font Dropdown -->
        <select id="font-dropdown" class="iconbutton" title="Font">
            <!-- Options will be added dynamically by JavaScript -->
        </select>

        <button id="font-upload-btn" class="iconbutton" title="Upload Font">
            <i class="fa-solid fa-file-import"></i>
        </button>

        <div class="vertical-separator"></div>

        <button id="bold-btn" class="iconbutton" title="Bold (Ctrl+B)">
            <i class="fas fa-bold"></i>
        </button>
        <button id="italic-btn" class="iconbutton" title="Italic (Ctrl+I)">
            <i class="fas fa-italic"></i>
        </button>
        <button id="underline-btn" class="iconbutton" title="Underline (Ctrl+U)">
            <i class="fas fa-underline"></i>
        </button>
        <button id="align-left-btn" class="iconbutton" title="Align Left">
            <i class="fas fa-align-left"></i>
        </button>
        <button id="align-center-btn" class="iconbutton" title="Align Center">
            <i class="fas fa-align-center"></i>
        </button>
        <button id="align-right-btn" class="iconbutton" title="Align Right">
            <i class="fas fa-align-right"></i>
        </button>

        <div class="vertical-separator"></div>

        <button id="up-arrow-btn" class="iconbutton" title="Font Up">
            <i class="fa-solid fa-caret-up"></i>
        </button>
        <button id="down-arrow-btn" class="iconbutton" title="Font Down">
            <i class="fa-solid fa-caret-down"></i>
        </button>
        <!-- Color Change Button -->
        <button id="color-change-btn" class="iconbutton" title="Change Color">
            <i class="fas fa-palette"></i>
        </button>

        <!-- Hidden Color Picker -->
        <input type="color" id="text-color-picker">

        <!-- Highlight Button -->
        <button id="highlight-btn" class="iconbutton" title="Highlight Text">
            <i class="fas fa-highlighter"></i>
        </button>

        <div class="vertical-separator"></div>

        <button id="numbered-lines-btn" class="iconbutton" title="Numbered Lines">
            <i class="fas fa-list-ol"></i>
        </button>
        <button id="bullet-points-btn" class="iconbutton" title="Bullet Points">
            <i class="fas fa-list-ul"></i>
        </button>
        <!-- Indent and Un-indent Buttons -->
        <button id="unindent-btn" class="iconbutton" title="Un-indent">
            <i class="fas fa-outdent"></i>
        </button>
        <button id="indent-btn" class="iconbutton" title="Indent">
            <i class="fas fa-indent"></i>
        </button>

        <div class="vertical-separator"></div>

        <!-- Insert Table Button -->
        <button id="insert-table-btn" class="iconbutton" title="Insert Table">
            <i class="fa-solid fa-table"></i>
        </button>     
        <button id="insert-image-btn" class="iconbutton" title="Insert Web Image">
            <i class="fa-solid fa-globe"></i>
        </button>
        <button id="upload-image-btn" class="iconbutton" title="Insert File Image">
            <i class="fa-solid fa-image"></i>
        </button> 

        <div class="vertical-separator"></div>

        <button id="export-btn" class="iconbutton" title="PDF Export">
            <i class="fa-solid fa-download"></i>
        </button> 
        <!-- Save and Load Buttons -->
        <button id="save-btn" class="iconbutton" title="Save Document">
            <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <button id="load-btn" class="iconbutton" title="Load Document">
            <i class="fa-solid fa-folder-open"></i>
        </button>
    </header>

    <div class="document-container">
        <div class="pages-container">
            <div class="document-editor">
                <div class="document-area" contenteditable="true"></div>
                <div class="page-number">Page 1</div>
                <button class="delete-page-btn">Delete Page</button>
            </div>
        </div>
        <button id="add-page" class="iconbutton">
            <i class="fas fa-plus"></i> Add Page
        </button>
    </div>

    <div id="word-count">Words: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="documents/script.js"></script>
    <script src="documents/shortcuts.js"></script>
    <script src="documents/align.js"></script>
    <script src="documents/textFormatting.js"></script>
    <script src="documents/prefix.js"></script>
    <script src="documents/fontChange.js"></script>
    <script src="documents/colour.js"></script>
    <script src="documents/evo.js"></script>
    <script src="documents/export.js"></script>
    <script src="documents/tabletool.js"></script>
    <script src="documents/imageInsert.js"></script>
    <script src="documents/imagefile.js"></script>
    <script src="website/mobsup.js"></script>

    <script>
        const titleInput = document.getElementById('doc-title');
        titleInput.addEventListener('input', function() {
            document.title = titleInput.value || 'Untitled Document';
        });

        const colorChangeButton = document.getElementById('color-change-btn');
        const colorPicker = document.getElementById('text-color-picker');

        // Show the color picker when the color change button is clicked
        colorChangeButton.addEventListener('click', () => {
            if (colorPicker.style.display === 'none' || colorPicker.style.display === '') {
                colorPicker.style.display = 'block'; // Show the color picker
            } else {
                colorPicker.style.display = 'none'; // Hide the color picker if clicked again
            }
        });
    </script>
</body>
</html>
